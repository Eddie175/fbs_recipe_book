<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FBS Employee Recipe Book - A collection of favorite recipes from our team">
    <title>FBS Employee Recipe Book</title>
    <!-- Preload critical CSS -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="css/variables.css" as="style">
    <link rel="preload" href="css/base.css" as="style">
    
    <!-- Main CSS file that imports all modules -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito:ital,wght@0,400;0,600;0,700;1,400&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito:ital,wght@0,400;0,600;0,700;1,400&display=swap">
</head>
<body>
    <header>
        <h1>FBS Employee Recipe Book</h1>
        <p class="subtitle">A delicious compilation of our team's favorite recipes</p>
        
        <!-- Theme toggle button - desktop version -->
        <div class="theme-toggle desktop-theme-toggle" id="themeToggle" title="Toggle dark mode" aria-label="Toggle dark mode">
            <span class="theme-toggle-icon">üåô</span>
        </div>
    </header>
    
    <!-- Theme toggle button - mobile version -->
    <div class="theme-toggle mobile-theme-toggle" id="mobileThemeToggle" title="Toggle dark mode" aria-label="Toggle dark mode">
        <span class="theme-toggle-icon">üåô</span>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search recipes..." autocomplete="off" aria-label="Search recipes">
        <button class="search-clear-btn" id="searchClear" aria-label="Clear search">‚úï</button>
    </div>
    
    <div class="filter-container">
        <button class="filter-btn active" data-category="all" data-emoji="üìã" aria-pressed="true">All</button>
        <button class="filter-btn" data-category="main" data-emoji="üç≤" aria-pressed="false">Main</button>
        <button class="filter-btn" data-category="dessert" data-emoji="üç∞" aria-pressed="false">Dessert</button>
        <button class="filter-btn" data-category="side" data-emoji="ü•ó" aria-pressed="false">Side</button>
        <button class="filter-btn" data-category="breakfast" data-emoji="üç≥" aria-pressed="false">Breakfast</button>
        <button class="filter-btn" data-category="soup" data-emoji="üçú" aria-pressed="false">Soup</button>
        <button class="filter-btn" data-category="drink" data-emoji="üçπ" aria-pressed="false">Drink</button>
    </div>
    
    <div class="sort-container">
        <div class="sort-controls">
            <label for="sort-select" class="sort-label">Sort by:</label>
            <select id="sort-select" class="sort-select" aria-label="Sort recipes">
                <option value="default">Default</option>
                <option value="alpha-asc">Name (A-Z)</option>
                <option value="alpha-desc">Name (Z-A)</option>
                <option value="author">Author</option>
                <option value="category">Category</option>
            </select>
        </div>
        <div class="display-options">
            <label class="toggle-switch" for="desktopCompactToggle">
                <span>Compact View</span>
                <div class="switch-wrapper">
                    <input type="checkbox" id="desktopCompactToggle">
                    <span class="switch-slider"></span>
                </div>
            </label>
        </div>
    </div>
    
    <!-- Mobile sort interface -->
    <div class="mobile-sort-interface" role="group" aria-label="Sort options">
        <div class="mobile-sort-toggle">
            <button class="mobile-sort-option active" data-sort="default" aria-pressed="true">
                <span>Default</span>
            </button>
            <button class="mobile-sort-option" data-sort="alpha-asc" aria-pressed="false">
                <span>A to Z</span>
            </button>
            <button class="mobile-sort-option" data-sort="alpha-desc" aria-pressed="false">
                <span>Z to A</span>
            </button>
            <button class="mobile-sort-option" data-sort="author" aria-pressed="false">
                <span>Author</span>
            </button>
        </div>
    </div>

    <div class="cards-container" id="recipesContainer">
        <!-- Recipe cards will be generated here by JavaScript -->
        <div aria-live="polite" id="loadingState" class="loading-state">
            <span class="loading-spinner"></span>
            <p>Loading recipes...</p>
        </div>
        <div id="noResultsContainer" class="no-results-wrapper" aria-live="polite"></div>
    </div>
    
    <!-- Mobile Filter Panel -->
    <div id="mobileFilterPanel" class="mobile-filter-panel" aria-labelledby="mobileFilterTitle">
        <div class="panel-header">
            <h3 id="mobileFilterTitle">Filter Recipes</h3>
            <button class="panel-close-btn" aria-label="Close filter panel">√ó</button>
        </div>
        
        <div class="panel-content">
            <div class="panel-section">
                <h4 class="section-title">Categories</h4>
                <div class="mobile-filter-options" id="mobileFilterOptions">
                    <!-- Mobile filters will be added here by JS -->
                </div>
            </div>

            <div class="panel-section">
                <h4 class="section-title">Display Options</h4>
                <div class="settings-group">
                    <label class="toggle-switch">
                        <span>Compact View</span>
                        <div class="switch-wrapper">
                            <input type="checkbox" id="condensedViewToggle">
                            <span class="switch-slider"></span>
                        </div>
                    </label>
                    <label class="toggle-switch">
                        <span>Dark Mode</span>
                        <div class="switch-wrapper">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="switch-slider"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile filter button -->
    <button id="mobileFilterBtn" class="mobile-filter-btn" aria-label="Show filter options">
        <span class="filter-icon">üîç</span>
    </button>
    
    <div id="recipeModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="recipeModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="recipeModalTitle">Recipe Title</h2>
                <p class="modal-author">By Author Name</p>
                <button class="close" aria-label="Close modal"></button>
            </div>
            <div class="modal-body">
                <!-- Recipe details will be filled here -->
            </div>
            <div class="modal-footer">
                <button class="prev-btn" aria-label="Previous recipe">Previous Recipe</button>
                <button class="print-btn" aria-label="Print recipe">Print Recipe</button>
                <button class="next-btn" aria-label="Next recipe">Next Recipe</button>
            </div>
            <!-- Touch indicators for mobile swipe -->
            <div class="touch-indicator touch-indicator-left" aria-hidden="true">
                <span class="touch-indicator-icon">‚Üê</span>
            </div>
            <div class="touch-indicator touch-indicator-right" aria-hidden="true">
                <span class="touch-indicator-icon">‚Üí</span>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files in correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/recipeData.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/printHandler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
